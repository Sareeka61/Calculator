<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <form>
            <div class="screen">
                <input type="text" name="display" placeholder="000000">
            </div>
        <div class="keypad">
            <div class="keys">
                <div class="first-row-keys">
                    <input type="button" class="key" value="7">
                    <input type="button" class="key" value="8">
                    <input type="button" class="key" value="9">
                    <input type="button" class="key" id="operator" value="รท">
                </div>
                <div class="second-row-keys">
                    <input type="button" class="key" value="4">
                    <input type="button" class="key" value="5">
                    <input type="button" class="key" value="6">
                    <input type="button" class="key" id="operator" value="x">
                </div>
                <div class="third-row-keys">
                    <input type="button" class="key" value="1">
                    <input type="button" class="key" value="2">
                    <input type="button" class="key" value="3">
                    <input type="button" class="key" id="operator" value="-">
                </div>
                <div class="fourth-row-keys">
                    <input type="button" class="key" id="clear" value="C">
                    <input type="button" class="key" value="0">
                    <input type="button" class="key" id="equals" value="=">
                    <input type="button" class="key" id="operator" value="+">
                </div>
            </div>
        </div>
    </form>
    </div>
    <script src=index.js></script>
</body>
</html>
