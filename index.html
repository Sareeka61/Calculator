<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
            <div class="screen">
                <span>00000</span>
            </div>
        <div class="keypad">
            <div class="keys">
                <div class="first-row-keys">
                    <span class="key">7</span>
                    <span class="key">8</span>
                    <span class="key">9</span>
                    <span id="operator" class="key">รท</span>
                </div>
                <div class="second-row-keys">
                    <span class="key">4</span>
                    <span class="key">5</span>
                    <span class="key">6</span>
                    <span id="operator" class="key">X</span>
                </div>
                <div class="third-row-keys">
                    <span class="key">1</span>
                    <span class="key">2</span>
                    <span class="key">3</span>
                    <span id="operator" class="key">-</span>
                </div>
                <div class="fourth-row-keys">
                    <span id="clear" class="key">C</span>
                    <span class="key">0</span>
                    <span id="equals" class="key">=</span>
                    <span id="operator" class="key">+</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
